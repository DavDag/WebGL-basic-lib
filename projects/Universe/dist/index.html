<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Universe WebGL demo</title>
  </head>
  <body class="overflow-hidden">
    <!-- Canvas -->
    <canvas id="main-canvas" class="vw-100 vh-100"></canvas>

    <!-- Debug View -->
    <div id="debugView" class="fixed-top ms-0" style="width: 400px;">
      <div class="container-fluid bg-secondary text-light bg-opacity-50 pt-2 pb-2">
        <div class="row d-flex align-items-center font-monospace" style="font-size: 14px !important;">

          <!-- Light Section -->
          <div class="col-12 text-center">LIGHTING</div>

          <!-- Light Color -->
          <div class="row">
            <div class="col-6">
              <div class="row d-flex align-items-center h-100">
                <label id="lightColorLabel" class="col-8" for="lightColorValue"></label>
                <input id="lightColorValue" class="col-4" type="color" value="#FFFFFF" title="Choose the light color">
              </div>
            </div>
            <div class="col-6">
              <div class="row d-flex align-items-center h-100">
                <label id="useBlinnLabel" class="col-9" for="useBlinnValue"></label>
                <input id="useBlinnValue" class="col-3" type="checkbox" value="checked" checked>
              </div>
            </div>
          </div>

          <!-- Light force -->
          <label id="lightForceLabel" for="lightForceValue" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="lightForceValue" type="range" class="form-range" step="0.1" min="0.1" max="8.0" value="1.0">
          </div>

          <!-- Ambient Factor -->
          <label id="ambientFactorLabel" for="ambientFactorValue" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="ambientFactorValue" type="range" class="form-range" step="0.01" min="0.0" max="1.0" value="0.05">
          </div>

          <!-- Diffuse Factor -->
          <label id="diffuseFactorLabel" for="diffuseFactorValue" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="diffuseFactorValue" type="range" class="form-range" step="0.01" min="0.0" max="1.0" value="0.7">
          </div>

          <!-- Specular Factor -->
          <label id="specularFactorLabel" for="specularFactorValue" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="specularFactorValue" type="range" class="form-range" step="0.01" min="0.0" max="1.0" value="1.0">
          </div>

          <!-- Material Section -->
          <div class="col-12 text-center">MATERIAL</div>

          <!-- Shininess -->
          <label id="shininessLabel" for="shininessValue" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="shininessValue" type="range" class="form-range" step="1.0" min="1.0" max="128.0" value="16.0">
          </div>

          <!-- HDR Section -->
          <div class="col-12 text-center">HDR</div>

          <!-- BLOOM:Force -->
          <label id="bloomForceLabel" for="bloomForceValue" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="bloomForceValue" type="range" class="form-range" step="2.0" min="0.0" max="20.0" value="4.0">
          </div>

          <!-- HDR:Exposure -->
          <label id="exposureLabel" for="exposureValue" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="exposureValue" type="range" class="form-range" step="0.01" min="0.0" max="2.0" value="0.4">
          </div>

          <!-- OUTPUT Section -->
          <div class="col-12 text-center">OUTPUT</div>

          <!-- Framebuffer -->
          <label id="framebufferOutputLabel" for="exposureValue" class="col-4 form-label"></label>
          <div class="col-8">
            <select id="framebufferOutputValue" class="form-select">
              <option value="scene">Raw Scene</option>
              <option value="bloom">Bloom</option>
              <option value="finalScene" selected>Processed Scene</option>
            </select>  
          </div>

        </div>
      </div>
    </div>

    <!-- Main JS -->
    <script type="module" src="main.js"></script>
  </body>
</html>
