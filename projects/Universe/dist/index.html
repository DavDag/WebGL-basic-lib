<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Universe WebGL demo</title>
  </head>
  <body class="overflow-hidden">
    <!-- Canvas -->
    <canvas id="main-canvas" class="vw-100 vh-100"></canvas>
    <!-- Debug View -->
    <div id="debugView" class="fixed-top ms-0" style="width: 600px; height: 600px;">
      <div class="container-fluid bg-secondary text-light bg-opacity-50">
        <!-- HDR Section -->
        <div class="row">
          <div class="col-12 text-center">HDR</div>
          <!-- BLOOM:Force -->
          <label id="bloomForceLabel" for="expusure" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="bloomForceValue" type="range" class="form-range" step="1.0" min="0.0" max="25.0" value="5.0">
          </div>
          <!-- HDR:Exposure -->
          <label id="exposureLabel" for="expusure" class="col-4 form-label"></label>
          <div class="col-8">
            <input id="exposureValue" type="range" class="form-range" step="0.01" min="0.0" max="5.0" value="1.0">
          </div>
        </div>
      </div>
    </div>
    <!-- Main JS -->
    <script type="module" src="main.js"></script>
  </body>
</html>
